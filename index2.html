<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://i.pinimg.com/1200x/34/97/a7/3497a7da2d9d8843f24bc791c315ce89.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* Dark overlay for contrast */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    h1 {
      font-size: 3rem;
      z-index: 1;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      text-align: center;
    }

    /* Coin styling */
    .coin {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at center, gold 60%, #ffcc00 90%);
      border-radius: 50%;
      box-shadow: inset 0 0 6px #fff, 0 0 10px #ffd700;
      animation: rise 4s linear forwards;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<audio autoplay loop>

  </audio>


  <script>
    function createCoin() {
      const coin = document.createElement('div');
      coin.classList.add('coin');
      const size = Math.random() * 30 + 20; // random coin size
      coin.style.width = `${size}px`;
      coin.style.height = `${size}px`;
      coin.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(coin);

      // remove after animation
      setTimeout(() => {
        coin.remove();
      }, 4000);
    }


    // Generate coins every 200ms
    setInterval(createCoin, 200);
  </script>
</body>
</html>
