<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎰 Escape the Room Jackpot</title>
  <link rel="stylesheet" href="style.css">
</head>                                                       
<body>
  <div class="machine">
    <h1 class="glow">🎰 JACKPOT ESCAPE 🎰</h1>
    <p class="story">You're locked in a casino vault! Solve these to get out!</p>

    <!-- Puzzle 1: Riddle -->
    <div class="puzzle">
      <p class="riddle">🧩 Riddle: I speak without a mouth and hear without ears. I have nobody, but I come alive with the wind. <br><strong>What am I?</strong></p>
      <input type="text" id="riddle-answer" placeholder="Your riddle answer...">
    </div>

    <!-- Puzzle 2: Password -->
    <div class="puzzle">
      <label for="password">💡 Enter the secret password:</label><br>
      <p> <i>hint:</i>
    It starts with ‘pnoe’ and ends with 3 digits that equal 1 + 2.”</p><br>
      <input type="text" id="password" placeholder="Type password...">
      <button class="spin-btn" onclick="checkPuzzle()">🎲 Unlock</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
